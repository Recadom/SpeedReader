<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <title>Speed Read Trainer</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        function up1(slideAmount) {
            var sliderDiv = document.getElementById("n1");
            sliderDiv.innerHTML = slideAmount;
        }
        function up2(slideAmount) {
            var sliderDiv = document.getElementById("n2");
            sliderDiv.innerHTML = slideAmount;
        }


    </script>

</head>

<body>

    <div id="textbtn" class="disp">
        <h4 id="text" class="text-center">Click to start!</h4>
    </div>

    <div class="down text-center">
        <div class="row slider_stack">
            <div id="n2" class="columns shrink">5</div>
            <div class="columns">
                <input id="s2" class="full_width" type="range" min="1" max="9" step="1" onchange="up2(this.value)">
            </div>
        </div>
        <div class="row slider_stack">
            <div id="n1" class="columns shrink">270</div>
            <div class="columns">
                <input id="s1" class="full_width" type="range" min="60" max="480" step="10" onchange="up1(this.value)">
            </div>
        </div>
    </div>





    <script>
        $(document).foundation();

    </script>
    <script src="js/text.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/foundation.core.js"></script>

</body>

</html>
